<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Big fat string</title>
  </head>
  <body>
    <form>
      <div>
        <label for="inputField">Input:</label>
        <input type="text" name="inputField" id="inputField" />
      </div>
      <div class="option">
        <label for="option">What to do with your string ?:</label>
        <select name="option" id="option">
          <option value="firstLetterUppercase">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
          <option value="findFirstName">If input is a full name: Find the first name</option>
          <option value="findLengthFirstName">If input is a full name: Find the length of the first name</option>
          <option value="findMiddleName">
            If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string
          </option>
          <option value="checkFileName">If input is a filename: Check if a filename is .png or .jpg</option>
          <option value="password">If input is a password: Hide a password with the correct number of *s</option>
          <option value="thirdCharaUppercase">With any input: Make the third character uppercase</option>
          <option value="capitalize">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
          <!-- note: Start with handling just the first space, and/or the first hyphen. Plan on how you would make it repeat for multiple occurences, even if you canâ€™t code it succesfully. -->
        </select>
      </div>
      <div>
        <label for="outputField">Output:</label>
        <input type="text" name="outputField" id="outputField" value="Output goes here" disabled />
      </div>
      <input type="button" id="submitBtn" value="Generate output" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
